<mat-card style="color:green ;font-size: 14px; ">
    <mat-card-content style="margin-top:10px;">   
        <div style="display: flex;  justify-content: flex-end;">
            <div >
                <label>Search Post</label><br>
                <mat-form-field style="background: greenyellow;">
                    <input type="text" matInput (keyup)="search()" [(ngModel)]='SearchText'>
                </mat-form-field>&nbsp;
            </div>
        </div>   
        <table  style="font-size:11.5px; width: fit-content; width: 900px;;">
            <tbody > 
                <tr *ngFor="let l of Posts"  >    
                    <div *ngIf="l.PostText!=''" style="background-color:turquoise;width:100%;" >
                        <td class="col">{{l.PostText}}</td>
                        <td class="col">{{l.UserName}}</td>
                        <td class="col">{{l.IssueDateSt}}</td>
                        <td class="col">{{l.numberOfComments}}</td>
                    </div>
                    <div *ngIf="l.PostText==''" style="background-color: white; ">
                        <td class="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{l.Comment}}</td>
                        <td class="col">{{l.UserName}}</td>
                        <td class="col">{{l.IssueDateSt}}</td>
                        <td class="col">{{l.Likes+' Likes '+l.DistLikes+' Dis Likes'}}</td>
                    </div>
                </tr>
            </tbody>
        </table>
        <div>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="OnPageChange($event)"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
